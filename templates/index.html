<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Allocations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Job Allocations</h1>
    <a href="/add-job">Add Job</a>
    <a href="/jobs">Edit/Delete Jobs</a>

    <table id="jobs-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Person</th>
                <th>Time Estimate</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for job in entries %}
            <tr>
                <td>{{ job[0] }}</td>
                <td>{{ job[1] }}</td>
                <td>{{ job[2] }}</td>
                <td>{{ job[3] }}</td>
                <td>{{ job[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
