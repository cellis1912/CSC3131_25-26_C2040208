<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Allocations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Job Allocations</h1>
    <a href="/add-job">Add Job</a>
    <table id="jobs-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Person</th>
                <th>Time Estimate</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be filled by JS -->
        </tbody>
    </table>

    <script>
        fetch('/jobs')
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#jobs-table tbody');
                data.forEach(job => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${job.id}</td>
                        <td>${job.title}</td>
                        <td>${job.person}</td>
                        <td>${job.time_estimate}</td>
                        <td>${job.created_at}</td>
                    `;
                    tbody.appendChild(row);
                });
            });
    </script>
</body>
</html>
