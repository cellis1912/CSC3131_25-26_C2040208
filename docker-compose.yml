version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: jobdb
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: jobdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
      POSTGRES_PORT: 5432
    depends_on:
      - db
    ports:
      - "5000:5000"

volumes:
  postgres_data:

